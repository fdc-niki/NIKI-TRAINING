<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Jquery exercise7</title>
</head>

<body>
  <button id="btn1">HOW MANY DIVS DO I HAVE?</button>
  <div class="fdc_parent_container">
    <div>Jquery exercise7</div>
    <div>Jquery exercise7</div>
    <div>Jquery exercise7</div>
    <h1>Jquery exercise7</h1>
    <p>Jquery exercise7</p>
    <span>Jquery exercise7</span>
    <div>Jquery exercise7</div>
    <p id="result"></p>
  </div>
</body>

<script src="jquery_library.js"></script>
<script>

  $(document).ready(function(){
    $("#btn1").click(function(){
      var n = $("div").length;
      $("#result").text("There are " + n + " divs.");
    });

  });

</script>
</html>
