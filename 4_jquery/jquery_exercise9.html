<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jquery_exercise9</title>
  </head>
  <body>
    <button>Change the 4th line background</button>
    <ul>
      <li class="fdc-1">FDC</li>
      <li class="fdc-2">FDC</li>
      <li class="fdc-3">FDC</li>

        $(".fdc-4").css("background", "blue");
      });
    });

  </script>
